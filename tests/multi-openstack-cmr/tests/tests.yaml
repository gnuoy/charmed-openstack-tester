smoke_bundles:
  - bionic-train-gr:
    - vault: bionic-vault
    - ceph: bionic-train-ceph
    - os_region1: bionic-train-r1
    - os_region2: bionic-train-r2
configure:
  - vault:
    - zaza.openstack.charm_tests.vault.setup.auto_initialize_no_validation_no_wait
  - os_region1:
    - zaza.openstack.charm_tests.keystone.setup.wait_for_cacert
    - zaza.openstack.charm_tests.glance.setup.add_cirros_image
    - zaza.openstack.charm_tests.glance.setup.add_lts_image
    - zaza.openstack.charm_tests.keystone.setup.add_demo_user
    - zaza.openstack.charm_tests.neutron.setup.basic_overcloud_network
    - zaza.openstack.charm_tests.nova.setup.create_flavors
    - zaza.openstack.charm_tests.nova.setup.manage_ssh_key
  - os_region2:
    - zaza.openstack.charm_tests.keystone.setup.wait_for_cacert
    - zaza.openstack.charm_tests.glance.setup.add_cirros_image
    - zaza.openstack.charm_tests.glance.setup.add_lts_image
    - zaza.openstack.charm_tests.keystone.setup.add_demo_user
    - zaza.openstack.charm_tests.neutron.setup.basic_overcloud_network
    - zaza.openstack.charm_tests.nova.setup.create_flavors
    - zaza.openstack.charm_tests.nova.setup.manage_ssh_key
tests:
  - os_region1:
    - zaza.openstack.charm_tests.nova.tests.CirrosGuestCreateTest
    - zaza.openstack.charm_tests.nova.tests.LTSGuestCreateVolumeBackedTest
  - os_region2:
    - zaza.openstack.charm_tests.nova.tests.CirrosGuestCreateTest
    - zaza.openstack.charm_tests.nova.tests.LTSGuestCreateVolumeBackedTest
target_deploy_status:
  vault:
    workload-status: blocked
    workload-status-message: Vault needs to be initialized
  ceph-mon:
    workload-status: waiting
    workload-status-message: Monitor bootstrapped but waiting for number of OSDs
  ceph-osd:
    workload-status: waiting
    workload-status-message: "Incomplete relation: vault"
  cinder-ceph:
    workload-status: waiting
    workload-status-message: "Incomplete relations: ceph"
  nova-compute:
    workload-status: waiting
    workload-status-message: "Incomplete relations: storage-backend"
