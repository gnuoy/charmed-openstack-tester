variables:
  openstack-origin: &openstack-origin cloud:bionic-train
series: bionic
applications:
  ceph-osd:
    charm: cs:~gnuoy/ceph-osd-8
    num_units: 6
    series: bionic
    storage:
      osd-devices: '10G'
    options:
      osd-devices: '/dev/test-non-existent'
      source: *openstack-origin
      osd-encrypt: true
      osd-encrypt-keymanager: vault
  ceph-mon:
    charm: cs:~gnuoy/ceph-mon-17
    num_units: 3
    options:
      monitor-count: '3'
      source: *openstack-origin
relations:
- - ceph-osd:mon
  - ceph-mon:osd
